<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Iconscout CSS -->
    <link
      rel="stylesheet"
      href="http://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <title>Responsive Registration Form</title>
  </head>
    <body>
      <div class="container">

      <header>Registration</header>


      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required />
              </div>
              
              <div class="input-field">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter birth date" required />
              
              </div>
              <div class="input-field">
                <label>Email</label>
                <input type="text" placeholder="Enter your email" required />
              </div>

              <div class="fields">
                <div class="input-field">
                  <label>Mobile number</label>
                  <input type="number" placeholder="Enter mobile number" required />
                </div>
                
                <div class="input-field">
                  <label>Gender</label>
                  <input type="text" placeholder="Enter your gender" required />
                
                </div>
                <div class="input-field">
                  <label>Occupation</label>
                  <input type="text" placeholder="Enter your occupation" required />
                </div>
              
            
            </div>
          </div>
         </div>

         <div class="details ID">
          <span class="title">Identity Details</span>

          <div class="fields">
            <div class="input-field">
              <label>ID Type</label>
              <input type="text" placeholder="Enter ID type" required />
            </div>
            
            <div class="input-field">
              <label>ID Number</label>
              <input type="number" placeholder="Enter ID number" required />
            
            </div>
            <div class="input-field">
              <label>Issued Authority</label>
              <input type="text" placeholder="Enter your issued authority" required />
            </div>

            <div class="fields">
              <div class="input-field">
                <label>Issued County</label>
                <input type="text" placeholder="Enter issued county" required />
              </div>
              
              <div class="input-field">
                <label>Issued date</label>
                <input type="date" placeholder="Enter issued date" required />
              
              </div>
              <div class="input-field">
                <label>Expiry date</label>
                <input type="date" placeholder="Enter expiry date" required />
              </div>
          </div>
         </div>
         <button class="nextBtn">
          <span class="btnText">Next</span>
          <i class="uil uil-navigator"></i>
         </button>
        </div>

        <div class="form second">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required />
              </div>
              
              <div class="input-field">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter birth date" required />
              
              </div>
              <div class="input-field">
                <label>Email</label>
                <input type="text" placeholder="Enter your email" required />
              </div>

              <div class="fields">
                <div class="input-field">
                  <label>Mobile number</label>
                  <input type="number" placeholder="Enter mobile number" required />
                </div>
                
                <div class="input-field">
                  <label>Gender</label>
                  <input type="text" placeholder="Enter your gender" required />
                
                </div>
                <div class="input-field">
                  <label>Occupation</label>
                  <input type="text" placeholder="Enter your occupation" required />
                </div>
              
            
            </div>
          </div>
         </div>

         <div class="details ID">
          <span class="title">Identity Details</span>

          <div class="fields">
            <div class="input-field">
              <label>ID Type</label>
              <input type="text" placeholder="Enter ID type" required />
            </div>
            
            <div class="input-field">
              <label>ID Number</label>
              <input type="number" placeholder="Enter ID number" required />
            
            </div>
            <div class="input-field">
              <label>Issued Authority</label>
              <input type="text" placeholder="Enter your issued authority" required />
            </div>

            <div class="fields">
              <div class="input-field">
                <label>Issued County</label>
                <input type="text" placeholder="Enter issued county" required />
              </div>
              
              <div class="input-field">
                <label>Issued date</label>
                <input type="date" placeholder="Enter issued date" required />
              
              </div>
              <div class="input-field">
                <label>Expiry date</label>
                <input type="date" placeholder="Enter expiry date" required />
              </div>
          </div>
         </div>
         <button class="nextBtn">
          <span class="btnText">Next</span>
          <i class="uil uil-navigator"></i>
         </button>
        </div>
      </form>
      </div>
    </body>
</html>
